<!DOCTYPE html>

<html lang="en">

<head>
  <!-- Meta tags for character encoding and responsiveness -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to favicon image -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Page title -->

  <title>Social links profile (scss)</title>
  <!-- Link to stylesheet -->
  <link rel="stylesheet" href="./index.css">
  <!-- link to import google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

</head>

<body>


  <!-- Main container -->
  <div class="Profile">

    <!-- container for profile information -->

    <div class="Profile__ImageContainer">

      <!-- Image source -->

      <img src="./assets/images/avatar-jessica.jpeg" class="Profile__Image">

    </div>

    <!-- Name and Description -->
    <p class="Profile__Name">Jessica Randall</p>

    <p class="Profile__Location">London, United Kingdom</p><br>

    <p class="Profile__Bio">"Front-end developer and avid reader."</p>
    <br>

    <!-- Container for social link buttons and each button with hover effects -->


    <div class="Profile__ButtonContainer">

      <button class="Profile__Button">GitHub</button>
      <button class="Profile__Button">Frontend Mentor</button>
      <button class="Profile__Button">LinkedIn</button>
      <button class="Profile__Button">Twitter</button>
      <button class="Profile__Button Profile__Button--BottomSpacing">Instagram</button>

    </div>

  </div>


</body>

</html>
